name: vPortrait
version: '1.0.2'
main: com.vitor.vPortrait.vPortrait
api-version: '1.21'
prefix: vPortrait
website: https://github.com/SoldadoHumano
authors: [Vitor]
description: Imgur to Minecraft map image renderer.
permissions:
  vportrait.use:
    description: Allows using the selection tool and upload command.
    default: op
  vportrait.admin:
    description: Allows removing portraits and reloading.
    default: op
  vportrait.sync:
    description: Allows force sync images for yourself
    default: op
commands:
  vportrait:
    description: Main command for vPortrait
    usage: /vportrait <upload|remove|tool|reload> [args]